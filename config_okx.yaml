okx:
  apiKey: "${OKX_API_KEY}"
  secret: "${OKX_API_SECRET}"
  password: "${OKX_API_PASSPHRASE}"
  enableRateLimit: true
  options:
    defaultType: swap

symbol: "BTC/USDT:USDT"

timeframes: ["5m", "15m"]

window_rows:
  "5m": 6000
  "15m": 4000

poll_interval_sec: 10

labeling:
  horizon: 20
  threshold: 0.005
  price_col: "close"

signal:
  min_confidence: 0.75   # ✅ 강화
  cooldown_bars: 10

risk:
  take_profit: 0.007
  stop_loss: 0.004

model_path: "models/model.pkl"
force_load_model: false
min_train_rows: 1000

train:
  retrain_on_start: false    # true면 항상 새로 학습

log_path: "logs/signals.csv"

trading:
  leverage: 25
  position_risk_fraction: 0.10   # 현재 USDT 잔고의 10%를 포지션 명목가로 진입

telegram:
  enabled: true
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  chat_id: "${TELEGRAM_CHAT_ID}"
