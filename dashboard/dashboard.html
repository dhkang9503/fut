<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동매매 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body class="bg-gray-900 text-white">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">📈 자동매매 실시간 대시보드</h1>

    <!-- Equity -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-semibold">Equity</h2>
      <p id="equity" class="text-3xl text-green-400">-</p>
    </div>

    <!-- Entry Restriction -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-semibold">Entry Restriction</h2>
      <p id="entry_restrict" class="text-yellow-400 text-xl">-</p>
    </div>

    <!-- Chart -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">📊 실시간 차트 (현재 포지션 심볼만)</h2>
      <div id="chart" class="w-full h-[400px]"></div>
    </div>

    <!-- Position State -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-semibold">현재 포지션</h2>
      <pre id="position" class="whitespace-pre-wrap"></pre>
    </div>

    <!-- Logs -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-semibold">최근 로그</h2>
      <pre id="logs" class="whitespace-pre-wrap h-[200px] overflow-y-scroll"></pre>
    </div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
